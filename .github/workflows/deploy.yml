name: Deploy to AWS Lambda

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies and package Lambda
        run: |
          cd lambda/cv_processor
          pip install -r requirements.txt -t python
          cp handler.py python/
          cd python
          zip -r ../../../lambda.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: "Debug: Current directory and files"
        run: |
          echo "Current directory: $(pwd)"
          ls -l

      - name: Verify lambda.zip exists
        run: |
          if [ ! -f $(pwd)/lambda.zip ]; then echo "lambda.zip does not exist"; exit 1; fi

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name cv-processor \
            --zip-file fileb://$(pwd)/lambda.zip
