name: Deploy to AWS Lambda - get-candidates-by-job-id

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  deploy:
    name: get-candidates-by-job-id_handler
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies and package Lambda for get-candidates-by-job-id_handler
        run: |
          cd lambda/get_candidates_by_job_id
          pip install -r requirements.txt -t python  
          cp get-candidates-by-job-id_handler.py python/ 
          cd python
          zip -r ../../../get-candidates-by-job-id_handler_lambda.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: "Debug: Current directory and files"
        run: |
          echo "Current directory: $(pwd)"
          ls -l

      - name: Verify get-candidates-by-job-id_handler_lambda.zip exists
        run: |
          if [ ! -f $(pwd)/get-candidates-by-job-id_handler_lambda.zip ]; then echo "get-candidates-by-job-id_handler_lambda.zip does not exist"; exit 1; fi

      - name: Deploy get-candidates-by-job-id to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name get_candidates_by_job_id \
            --zip-file fileb://$(pwd)/get-candidates-by-job-id_handler_lambda.zip
