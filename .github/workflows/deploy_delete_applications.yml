name: Deploy to AWS Lambda - delete-applications

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  deploy:
    name: delete-applications_handler
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies and package Lambda for delete-applications_handler
        run: |
          cd lambda/delete_applications
          pip install -r requirements.txt -t python  
          cp delete-applications_handler.py python/ 
          cd python
          zip -r ../../../delete-applications_handler_lambda.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: "Debug: Current directory and files"
        run: |
          echo "Current directory: $(pwd)"
          ls -l

      - name: Verify delete-applications_handler_lambda.zip exists
        run: |
          if [ ! -f $(pwd)/delete-applications_handler_lambda.zip ]; then echo "delete-applications_handler_lambda.zip does not exist"; exit 1; fi

      - name: Deploy delete-applications to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name delete_applications \
            --zip-file fileb://$(pwd)/delete-applications_handler_lambda.zip
